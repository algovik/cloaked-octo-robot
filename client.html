<html>
<!--  HTML Code Convention
	* Order of element attributes (when applicable): type, id, class, name, value, others, 'js events'

-->


	<head>
		<link href="client.css" type="text/css" rel="stylesheet">
		<script src="client.js" type="text/javascript"></script>
		<script src="serverstub.js" type="text/javascript"></script>
		<script type="text/view" id="welcomeBody">
			<div id="main">
				<div id="logoBox" class="dotBorder">
					<img src="img/wimage.png">
				</div>
				<div id="loginBox" class="dotBorder">
					<form name="login" onsubmit="return validateLogin(this)">

						<label for="username">Username:</label>
						<input type="text" id="username" class="dotBorder" name="username" onkeypress="changeBorderColor(this, 1)">					
						<label for="password">Password:</label>
						<input type="password" id="password" class="dotBorder" name="password" onkeypress="changeBorderColor(this, 1)">
						<label>Error Msg</label>
						<input type="Submit" class="dotBorder" value="Login">
					</form>
				</div>
				<div id="signupBox" class="dotBorder">
					<h4>Sign Up Here!</h4>
					<form name="signup" onsubmit="return validateSignup(this)">
						<label for="firstName">First Name:</label><input type="text" id="firstName" class="dotBorder" name="firstName" onkeypress="changeBorderColor(this, 1)">
						<label for="familyName">Family Name:</label><input type="text" id="familyName" class="dotBorder" name="familyName" onkeypress="changeBorderColor(this, 1)">
						<label for="gender">Gender:</label><select id="gender" class="dotBorder" name="gender">
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>
						<label for="city">City:</label><input type="text" id="city" class="dotBorder" name="city" onkeypress="changeBorderColor(this, 1)">
						<label for="country">Country:</label><input type="text" id="country" class="dotBorder" name="country" onkeypress="changeBorderColor(this, 1)">
						<label for="email">Email:</label><input type="text" id="email" class="dotBorder" name="email" onkeypress="changeBorderColor(this, 1)">
						<label for="newPassword">Password:</label><input type="password" id="newPassword" class="dotBorder" name="newPassword" onkeypress="changeBorderColor(this, 1)">
						<label for="confirmPassword">Confirm Pwd:</label><input type="password" id="confirmPassword" class="dotBorder" name="confirmPassword" onkeypress="changeBorderColor(this, 1)">
						<label>Error Msg</label>
						<input type="Submit" class="dotBorder" value="Signup">
					</form>
				</div>
			</div>
		</script>
		<script style="text/view" id="profileView">
		</script>
	</head>
	<body>		
		<div id="welcomeView"></div>
		<div id="profileView"></div>
		<script> window.onload = loadView;</script>
	</body>
</html>
