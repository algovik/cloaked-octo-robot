<html>
	<head>
		<link href="client.css" type="text/css" rel="stylesheet">
		<script src="client.js" type="text/javascript"></script>
		<script src="serverstub.js" type="text/javascript"></script>
		<script type="text/view" id="welcomeBody">
			<div id="main">
				<div class="dotBorder" id="logoBox">
					<img src="img/wimage.png">
				</div>
				<div class="dotBorder" id="loginBox">
					<form name="login" onsubmit="return validateLogin()">

						<label for="username">Username:</label>
						<input type="text" id="username" name="username" class="dotBorder">					
						<label for="password">Password:</label>
						<input type="password" id="password" name="password" class="dotBorder">
						<label>Error Msg</label>
						<input class="dotBorder" type="Submit" value="Login">
					</form>
				</div>
				<div class="dotBorder" id="signupBox">
					<h4>Sign Up Here!</h4>
					<form name="signup" onsubmit="return validateSignup()">
						<label for="firstName">First Name:</label><input class="dotBorder" type="text" id="firstName" name="firstName">
						<label for="familyName">Family Name:</label><input class="dotBorder" type="text" id="familyName" name="familyName">
						<label for="gender">Gender:</label><select class="dotBorder" id="gender" name="gender">
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>
						<label for="city">City:</label><input class="dotBorder" type="text" id="city" name="city">
						<label for="country">Country:</label><input class="dotBorder" type="text" id="country" name="country">
						<label for="email">Email:</label><input class="dotBorder" type="text" id="email" name="email">
						<label for="newPassword">Password:</label><input class="dotBorder" type="password" id="newPassword" name="newPassword">
						<label for="confirmPassword">Confirm Pwd:</label><input class="dotBorder" type="password" id="confirmPassword" name="confirmPassword">
						<label>Error Msg</label>
						<input class="dotBorder" type="Submit" value="Signup">
					</form>
				</div>
			</div>
		</script>
		<script style="text/view" id="profileView">
		</script>
	</head>
	<body>		
		<div id="welcomeView"></div>
		<div id="profileView"></div>
		<script> window.onload = loadView;</script>
	</body>
</html>
