<html>
	<head>
		<link href="client.css" type="text/css" rel="stylesheet">
		<script src="client.js" type="text/javascript"></script>
		<script src="serverstub.js" type="text/javascript"></script>
		<script type="text/view" id="welcomeBody">
			<div id="main">
				<div class="dotBordered" id="logoBox">
					<img src="img/wimage.png">
				</div>
				<div class="dotBordered" id="loginBox">
					<form name="login" onsubmit="return validateLogin()">
						<div class="formRow">
							<label for="username">Username:</label>
							<input type="text" id="username" name="username">
						</div>
						<div class="formRow">
							<label for="password">Password:</label>
							<input type="password" id="password" name="password">
						</div>
						<div class="formRow">
							Error Msg
							<input type="Submit" value="Login">
						</div>
					</form>
				</div>
				<div class="dotBordered" id="signupBox">
					<h4>Sign Up Here!</h4>
					<form>
						<div class="formRow">
							<label for="firstName">First Name:</label><input type="text" id="firstName" name="firstName">
						</div>
						<div class="formRow">
							<label for="familyName">Family Name:</label><input type="text" id="familyName" name="familyName">
						</div>
						<div class="formRow">
							<label for="gender">Gender:</label><select id="gender" name="gender">
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="other">Other</option>
							</select>
						</div>
						<div class="formRow">
							<label for="city">City:</label><input type="text" id="city" name="city">
						</div>
						<div class="formRow">
							<label for="country">Country:</label><input type="text" id="country" name="country">
						</div>
						<div class="formRow">
							<label for="email">Email:</label><input type="text" id="email" name="email">
						</div>
						<div class="formRow">
							<label for="newPassword">Password:</label><input type="password" id="newPassword" name="newPassword">
						</div>
						<div class="formRow">
							<label for="confirmPassword">Confirm Pwd:</label><input type="password" id="confirmPassword" name="confirmPassword">
						</div>
						<div class="formRow">
							Error Msg
							<input type="Submit" value="Signup">
						</div>
					</form>
				</div>
			</div>
		</script>
		<script style="text/view" id="profileView">
		</script>
	</head>
	<body>		
		<div id="welcomeView">
		</div>
		<div id="profileView">
		</div>
		<script> window.onload = loadView;</script>
	</body>
</html>
