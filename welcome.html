<!-- Welcome Screen -->
<html>
	<head>
		<link href="welcome.css" type="text/css" rel="stylesheet">
		<script src="client.js" type="text/javascript"></script>
		<script src="serverstub.js" type="text/javascript"></script>
	</head>
	<body>
	<div id="main">
		<div class="bordered" id="logoBox">
			logoBox
		</div>
		<div class="bordered" id="loginBox">
			<form>
				Username: <input type="text" name="username">
				Password: <input type="password" name="password">
				<input align=right type="Submit" value="Login">
			</form>
		</div>
		<div class="bordered" id="signupBox">
			<form>
				
					First Name: <input type="text" name="firstName">
					Family Name: <input type="text" name="familyName">
					Gender: <select name="gender">
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
					</select></br>
					City: <input type="text" name="city"></br>
					Country: <input type="text" name="country"></br>
					Email: <input type="text" name="email"></br>
					Password: <input type="password" name="newPassword"></br>
					Confirm Password: <input type="password" name="confirmPassword">
				

			</form>
		</div>
	</div>
	</body>
</html>
